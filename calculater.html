<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculater.css">
    <title>Calculater</title>
</head>
<body>
    <div class="calculator">
        <div class="screen-calcul"></div>
            <div class="keys">
            <input type="button" value="Ac" name="initia">
            <input type="button" value="()" name="gum">
            <input type="button" value="%" name="porcent">
            <input type="button" value="/" name="divi"><br>
            <input type="button" value="7" name="seven">
            <input type="button" value="8" name="aet">
            <input type="button" value="9" name="nine">
            <input type="button" value="*" name="multi"><br>
            <input type="button" value="4" name="fur">
            <input type="button" value="5" name="five">
            <input type="button" value="6" name="six">
            <input type="button" value="-" name="soust"><br>
            <input type="button" value="1" name="one">
            <input type="button" value="2" name="tow">
            <input type="button" value="3" name="three">
            <input type="button" value="+" name="addi"><br>
            <input type="button" value="<-" name="effac">
            <input type="button" value="," name="virgule">
            <input type="button" value="0" name="zero">
            <input type="button" value="=" name="equa">
            </div>
    </div>
    <script src=""></script>
</body>
</html>
